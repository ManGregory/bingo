<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Starter Template for Bootstrap</title>
    <!-- <link rel="stylesheet" type="text/css" media="print" href="styles/print.css" /> -->
    <style type="text/css">
      @media print {
        body * {
          visibility: hidden;
        }
        .section-to-print, .section-to-print * {
          visibility: visible;
        }
        .section-to-print {
          position: absolute;
          left: 0;
          top: 0;
        }
      }    
    </style>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ЦИС Бинго</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bingo-settings">            
            <form class="form-inline" role="form" class="no-print">  
              <div class="form-group">
          		  <label for="rowsCount" class="control-label">Выражений в строке: </label> 
                <input type="number" min="1" id="rowsCount" value="3" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="cardsCount" class="control-label">Карточек: </label>
                <input type="number" min="1" id="cardsCount" value="3" class="form-control"/>
              </div>
              <div class="form-group">
                <button id="createCards" class="btn btn-default">Создать карточки</button>
                <button type="button" id="printButton" class="btn btn-default no-print">
                  <span class="glyphicon glyphicon-print"></span>
                </button>
              </div>       
            </form>
          </div>
      		<div id="bingoTable" class="section-to-print">		
      		</div>
        </div>
      </div>
    </div><!-- /.container -->
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/bingo.js"></script>
    <script type="text/javascript">
      $(document).ready(function()
      {
        bindEvents();
        createCards();
      });
    </script>
  </body>
</html>
